version: '3.8'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.3
    container_name: es-ml-lab
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false   # HTTP puro no 9200
      - ELASTIC_PASSWORD=changeme
      - indices.memory.index_buffer_size=20%
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.3
    container_name: kibana-ml-lab
    environment:
      - ELASTICSEARCH_HOSTS=["http://elasticsearch:9200"]
      - ELASTICSEARCH_USERNAME=kibana
      - ELASTICSEARCH_PASSWORD=tSQvjYy3UxVcFouDBSru
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  seeder:
    image: python:3.12-slim
    container_name: seeder-ml-lab
    working_dir: /work
    volumes:
      - ./:/work
    command: >
      sh -lc "
        python /work/seed.py
      "
    depends_on:
      - elasticsearch
